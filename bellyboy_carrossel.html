<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feliz aniversário BELLYBOY!</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
      background: url('IMG-20251112-WA0028(1).jpg') center 15% fixed;
      background-size: cover;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 60px 16px 24px;
      background: rgba(0,0,0,0.5);
    }
    h1 {
      margin: 0;
      font-size: clamp(28px, 6vw, 56px);
      line-height: 1.1;
      color: #ffb6d9;
      text-shadow: 0 1px 4px rgba(0,0,0,0.8);
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }
    .carousel {
      position: relative;
      width: 40%;
      aspect-ratio: 1/1;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      backdrop-filter: blur(4px);
      background: rgba(255, 255, 255, 0.12);
    }
    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      border-radius: 20px;
    }
    .carousel img.active {
      display: block;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 20px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 2;
    }
    .nav-btn:hover {
      background: rgba(0,0,0,0.8);
    }
    .prev { left: 10px; }
    .next { right: 10px; }
    footer {
      text-align: center;
      padding: 24px 16px 56px;
      font-size: 13px;
      opacity: .9;
      background: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <header><h1>Feliz aniversário BELLYBOY!</h1></header>
  <main>
    <div class="carousel">
      <button class="nav-btn prev" onclick="changeSlide(-1)">❮</button>
      <button class="nav-btn next" onclick="changeSlide(1)">❯</button>

      <img src="IMG-20251112-WA0018.jpg" class="active" alt="">
      <img src="IMG-20251020-WA0036.jpg" alt="">
      <img src="IMG-20251112-WA0016.jpg" alt="">
      <img src="IMG-20251112-WA0021.jpg" alt="">
      <img src="IMG-20251112-WA0020 (1).jpg" alt="">
    </div>
  </main>
  <footer>Feito com amor e muito rosa ✨</footer>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".carousel img");

    function changeSlide(n) {
      slides[slideIndex].classList.remove("active");
      slideIndex = (slideIndex + n + slides.length) % slides.length;
      slides[slideIndex].classList.add("active");
    }
  </script>
</body>
</html>
